<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusus Buat Pahri</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Menggunakan min-height agar lebih fleksibel */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(240, 98, 146, 0.3);
            text-align: center;
            width: 85%; /* Lebar responsif untuk HP */
            max-width: 320px;
        }
        h2 { color: #d81b60; font-size: 20px; margin-top: 10px; }
        p { color: #444; font-size: 15px; line-height: 1.5; }
        .btn-group { 
            margin-top: 25px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; /* Jarak antar tombol */
            min-height: 50px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        #yesBtn { background-color: #f06292; color: white; flex: 1; }
        #noBtn { background-color: #f5f5f5; color: #888; flex: 1; transition: 0.1s; }
    </style>
</head>
<body>

<div class="container">
    <div style="font-size: 50px;">ü´†</div>
    <h2>Halo, Pahri...</h2>
    <p>Maafin aku ya? Tadi aku agak nyebelin. <br><br>Sistem pertemanan kita lagi <i>pending</i> nih gara-gara kamu marah. Klik tombol di bawah buat benerin?</p>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="accepted()">Iya, Maafin</button>
        <button id="noBtn" onmouseover="moveBtn()" onclick="moveBtn()">Nggak!</button>
    </div>
</div>

<script>
    function moveBtn() {
        // Logika agar tombol "Nggak" lari tapi tetap dalam area layar yang terlihat
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        const noBtn = document.getElementById('noBtn');
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.zIndex = '999';
    }

    function accepted() {
        document.querySelector('.container').innerHTML = `
            <div style="font-size: 50px;">‚ú®</div>
            <h2>Nah, Gitu Dong Pahri!</h2>
            <p>Maaf diterima. <br>Mode <b>Temen Tapi Manis</b> aktif lagi. <br><br>Jangan lama-lama marahnya ya! üç¨</p>
            <button onclick="location.reload()" style="margin-top:10px; background:#f06292; color:white; border:none; padding:10px 20px; border-radius:15px; width:100%;">Okey! ‚úåÔ∏è</button>
        `;
    }
</script>
</body>
</html>
