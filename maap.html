<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something for You</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(240, 98, 146, 0.3);
            text-align: center;
            width: 320px;
        }
        h2 { color: #d81b60; font-size: 20px; }
        p { color: #444; font-size: 15px; }
        .btn-group { margin-top: 20px; position: relative; height: 50px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        #yesBtn { background-color: #f06292; color: white; }
        #noBtn { background-color: #f5f5f5; color: #888; position: absolute; left: 170px; }
    </style>
</head>
<body>

<div class="container">
    <div style="font-size: 50px;">ü´†</div>
    <h2>Status: Hubungan Butuh Update</h2>
    <p>Maafin aku ya, <b>pahri</b>? <br>Tadi aku emang agak nyebelin. <br>Jangan lama-lama marahnya, nanti kangennya makin numpuk.</p>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="accepted()">Iya, Maafin</button>
        <button id="noBtn" onmouseover="moveBtn()">Nggak Mau</button>
    </div>
</div>

<script>
    function moveBtn() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        const noBtn = document.getElementById('noBtn');
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function accepted() {
        document.querySelector('.container').innerHTML = `
            <div style="font-size: 50px;">‚ú®</div>
            <h2>Nah, Gitu Dong!</h2>
            <p>Maaf diterima. <br>Mode TTM (Temen Tapi Manis) aktif lagi. <br>Kabari ya kalau udah nggak kesel! üç¨</p>
            <button onclick="window.close()" style="margin-top:10px; background:#f06292; color:white; border:none; padding:8px 15px; border-radius:10px;">Okey!</button>
        `;
    }
</script>
</body>
</html>
