<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Sudut Pandang</title>
    <style>
        /* Efek Layar Retak */
        #crack-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Aris-Aris/broken-glass/main/broken.png');
            background-size: cover;
            display: none;
            z-index: 100;
            pointer-events: none;
        }

        body {
            background-color: #080808; /* Hitam pekat agar elegan */
            color: #d1d1d1;
            font-family: 'Garamond', serif; /* Font klasik & berkharisma */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 4px;
            border: 1px solid #222;
            max-width: 420px;
            width: 85%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.1rem; letter-spacing: 4px; color: #fff; text-transform: uppercase; }
        p { font-style: italic; font-size: 0.9rem; color: #666; margin-bottom: 30px; }

        .btn-elegant {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: transparent;
            color: #999;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 0.8rem;
            letter-spacing: 1px;
            position: relative;
        }

        .btn-elegant:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        #music-trigger {
            background: none;
            color: #444;
            border: 1px solid #222;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.6rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <div id="crack-overlay"></div>

    <audio id="piano-track" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-box">
        <div id="start-screen">
            <button id="music-trigger" onclick="initAudio()">Enable Atmosphere</button>
            <h1>Perspektif</h1>
            <p>"Beberapa hal memang sengaja dibiarkan tanpa nama, tapi tidak selamanya bisa dibiarkan tanpa arah."</p>
            <button class="btn-elegant" onclick="startJourney()">Mulai</button>
        </div>

        <div id="quiz-screen" style="display:none;">
            <h2 id="q-text" style="font-size: 0.95rem; line-height: 1.6;"></h2>
            <div id="options-box" style="min-height: 200px; position: relative;"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('piano-track');
        const crack = document.getElementById('crack-overlay');
        let answers = [];

        function initAudio() {
            audio.play();
            document.getElementById('music-trigger').innerText = "AUDIO ACTIVE";
        }

        const questions = [
            {
                q: "Bagimu, kedekatan kita ini sebuah investasi perasaan atau sekadar mengisi ruang kosong?",
                opt: ["Investasi jangka panjang", "Hanya pengisi waktu", "Sesuatu yang berharga"],
                runIdx: 1, // Tombol lari kalau pilih "pengisi waktu"
                crackIdx: 1
            },
            {
                q: "Jika esok aku memilih untuk berhenti, apa yang paling kamu sesali?",
                opt: ["Waktu yang terbuang", "Kehilangan sosokku", "Tidak ada sesal sama sekali"],
                runIdx: 2, // Tombol lari kalau pilih "tidak sesal"
                crackIdx: 2
            },
            {
                q: "Apakah kamu lebih menghargai kebebasanmu saat ini, atau kepastian yang belum kamu tawarkan?",
                opt: ["Menghargai kebebasan", "Kepastian lebih penting", "Sangat menikmati kerumitan ini"],
                runIdx: 0,
                crackIdx: 0
            }
        ];

        let step = 0;

        function startJourney() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            render();
        }

        function render() {
            const data = questions[step];
            document.getElementById('q-text').innerText = data.q;
            const box = document.getElementById('options-box');
            box.innerHTML = '';

            data.opt.forEach((txt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-elegant';
                btn.innerText = txt;
                
                if (i === data.runIdx) {
                    btn.onmouseover = () => escape(btn);
                } else {
                    btn.onclick = () => select(i);
                }
                box.appendChild(btn);
            });
        }

        function escape(btn) {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.width = '180px';
            btn.style.zIndex = '1000';
            btn.style.borderColor = '#ff4757';
        }

        function select(i) {
            answers.push(questions[step].opt[i]);
            
            if (i === questions[step].crackIdx) {
                crack.style.display = 'block';
                setTimeout(() => { crack.style.display = 'none'; }, 700);
            }

            step++;
            if (step < questions.length) {
                render();
            } else {
                finalize();
            }
        }

        function finalize() {
            const phone = "6281374614987"; // GANTI NOMOR WA DISINI
            const text = `Point of View:%0A1. ${answers[0]}%0A2. ${answers[1]}%0A3. ${answers[2]}`;
            
            document.getElementById('main-box').innerHTML = `
                <h1>Kesimpulan</h1>
                <p>Terima kasih atas kejujuranmu. Setidaknya kini kita berada di halaman yang sama.</p>
                <button class="btn-elegant" style="border-color: #fff;" onclick="window.location.href='https://wa.me/${phone}?text=${text}'">
                    Kirim Pesan Akhir
                </button>
            `;
        }
    </script>
</body>
</html>
