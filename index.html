 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Masuk Hati</title>
    <style>
        #crack-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Aris-Aris/broken-glass/main/broken.png');
            background-size: cover;
            display: none;
            z-index: 100;
            pointer-events: none;
        }

        body {
            background-color: #0a0a0a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: #161616;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            border: 1px solid #333;
        }

        h1 { color: #ff7675; font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #aaa; font-size: 0.9rem; }

        .btn-ans {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-ans:hover {
            background: #ff7675;
            border-color: #ff7675;
            transform: scale(1.02);
        }

        #music-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="crack-overlay"></div>

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="box">
        <div id="start">
            <button id="music-btn" onclick="startMusic()">ðŸ”Š AKTIFKAN AUDIO</button>
            <h1>Test Kelayakan ðŸ§ª</h1>
            <p>Seberapa jauh kamu mengenal "kita" yang tidak jelas ini?</p>
            <button class="btn-ans" onclick="mulai()">Mulai Interogasi</button>
        </div>

        <div id="quiz" style="display:none;">
            <h2 id="q-text" style="font-size: 1.1rem;"></h2>
            <div id="options"></div>
        </div>
    </div>

    <script>
        const bgm = document.getElementById('bgm');
        const crack = document.getElementById('crack-overlay');
        let userAnswers = [];

        function startMusic() {
            bgm.play();
            document.getElementById('music-btn').innerText = "ðŸŽµ MUSIC ON";
        }

        const dataQuiz = [
            {
                q: "Kita ini statusnya apa sih kalau ditanya orang?",
                opt: ["Lagi magang jadi pacar", "Temen rasa cicilan (nggantung)", "Anonimitas abadi", "Cuma titipan Tuhan"],
                crackIdx: 2
            },
            {
                q: "Kalau aku tiba-tiba hilang (ghosting), reaksi kamu?",
                opt: ["Yaudah, antrian masih panjang", "Lapor polisi (kasus kehilangan barang berharga)", "Sok asik padahal nangis di pojokan", "Syukuran"],
                crackIdx: 0
            },
            {
                q: "Deskripsikan hubungan kita dalam 1 kata:",
                opt: ["Aesthetic", "Absurd", "Ambiguitas", "Amit-amit"],
                crackIdx: 3
            },
            {
                q: "Kalau ada yang nembak aku, kamu bakal...",
                opt: ["Jadi seksi dokumentasi", "Cemburu tapi gak berhak", "Pura-pura gak liat", "Langsung blokir nomor dia"],
                crackIdx: 1
            }
        ];

        let current = 0;

        function mulai() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            tampil();
        }

        function tampil() {
            const item = dataQuiz[current];
            document.getElementById('q-text').innerText = item.q;
            const optBox = document.getElementById('options');
            optBox.innerHTML = '';

            item.opt.forEach((txt, i) => {
                const b = document.createElement('button');
                b.className = 'btn-ans';
                b.innerText = txt;
                b.onclick = () => pilih(i);
                optBox.appendChild(b);
            });
        }

        function pilih(i) {
            userAnswers.push(dataQuiz[current].opt[i]);
            
            if (i === dataQuiz[current].crackIdx) {
                crack.style.display = 'block';
                setTimeout(() => { crack.style.display = 'none'; }, 600);
            }

            current++;
            if (current < dataQuiz.length) {
                tampil();
            } else {
                selesai();
            }
        }

        function selesai() {
            const waText = `Laporan HTS dari Dia:%0A1. ${userAnswers[0]}%0A2. ${userAnswers[1]}%0A3. ${userAnswers[2]}%0A4. ${userAnswers[3]}`;
            const myWA = "6281374614987"; // <--- GANTI NOMOR WA KAMU DISINI

            document.getElementById('box').innerHTML = `
                <h1>Analisis Selesai!</h1>
                <p>Terima kasih sudah jujur meskipun kejujuran itu pahit seperti kopi tanpa gula.</p>
                <button class="btn-ans" style="background:#25d366;" onclick="window.location.href='https://wa.me/${myWA}?text=${waText}'">
                    Kirim Hasil ke WhatsApp
                </button>
            `;
        }
    </script>
</body>
</html>
