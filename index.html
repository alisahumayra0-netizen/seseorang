    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ú®</title>
    <style>
        body {
            background: #fffafa;
            color: #5d4037;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.2);
            max-width: 400px;
            width: 85%;
            border: 1px solid #ffe5ec;
        }

        h1 { color: #ff8fa3; font-size: 1.6rem; }
        
        #message-area {
            min-height: 120px;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #7a5c51;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-main {
            background: #ff8fa3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 143, 163, 0.3);
            margin-bottom: 20px;
        }

        .btn-main:hover { background: #ff758f; transform: scale(1.05); }

        .input-balasan {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffccd5;
            margin-top: 15px;
            font-family: inherit;
            display: none; /* Muncul di akhir */
        }

        /* Animasi Hati */
        .heart {
            position: fixed;
            color: #ffb3c1;
            font-size: 20px;
            pointer-events: none;
            animation: fly 3s linear forwards;
            z-index: 100;
        }

        @keyframes fly {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="piano" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1 id="judul">Sesuatu Untukmu ‚ú®</h1>
        
        <div id="message-area">
            "Kadang kita cuma butuh sedikit pengingat kalau kita berharga. Klik tombol di bawah ya."
        </div>
        
        <div id="action-area">
            <button class="btn-main" id="btn-next" onclick="nextMsg()">Buka Semangat ‚ù§Ô∏è</button>
        </div>

        <div id="reply-area" style="display: none;">
            <p style="font-size: 0.8rem; color: #ff8fa3;">Kirim pesan balik untukku?</p>
            <textarea class="input-balasan" id="balasan" placeholder="Tulis sesuatu..."></textarea>
            <button class="btn-main" style="margin-top: 10px;" onclick="kirimWA()">Kirim ke WhatsApp</button>
        </div>
    </div>

    <script>
        const msgs = [
            "Terima kasih ya sudah bertahan sejauh ini. Kamu luar biasa. ‚ú®",
            "Jangan terlalu keras pada dirimu sendiri. Kamu sudah melakukan yang terbaik hari ini. üå∏",
            "Ingat, kamu berhak mendapatkan semua hal baik yang dunia tawarkan. ‚ù§Ô∏è",
            "Rehatlah sejenak, besok kita mulai lagi dengan senyuman baru. üòä"
        ];

        let idx = 0;
        const piano = document.getElementById('piano');

        function nextMsg() {
            // Putar musik saat klik pertama
            if(idx === 0) piano.play();

            const area = document.getElementById('message-area');
            
            if (idx < msgs.length) {
                area.style.opacity = 0;
                setTimeout(() => {
                    area.innerText = `"${msgs[idx]}"`;
                    area.style.opacity = 1;
                    createHeart();
                    idx++;
                    if(idx === msgs.length) {
                        document.getElementById('btn-next').innerText = "Selesai ‚ú®";
                    }
                }, 300);
            } else {
                showReply();
            }
        }

        function createHeart() {
            for(let i=0; i<6; i++) {
                const h = document.createElement('div');
                h.className = 'heart';
                h.innerText = '‚ù§';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '90vh';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }
        }

        function showReply() {
            document.getElementById('judul').innerText = "Terima Kasih";
            document.getElementById('message-area').innerText = "Semoga harimu sedikit lebih baik setelah ini. Jangan lupa bahagia!";
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('reply-area').style.display = 'block';
            document.getElementById('balasan').style.display = 'block';
        }

        function kirimWA() {
            const noWA = "6281374614987"; // GANTI NOMOR WA KAMU DISINI
            const pesan = document.getElementById('balasan').value;
            if (pesan.trim() === "") {
                alert("Tulis pesan dulu ya!");
                return;
            }
            window.location.href = `https://wa.me/${noWA}?text=Pesan Balik:%20${encodeURIComponent(pesan)}`;
        }
    </script>
</body>
</html>
