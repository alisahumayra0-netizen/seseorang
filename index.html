<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Booster Untukmu</title>
    <style>
        body {
            background: #fff5f5; /* Warna pink krem yang hangat */
            color: #5d4037;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            max-width: 400px;
            width: 85%;
            border: 2px solid #ffcad4;
            transition: all 0.5s ease;
        }

        h1 { font-size: 1.5rem; color: #ff8fa3; margin-bottom: 10px; }
        
        #message-area {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            transition: opacity 0.5s;
        }

        .btn-sweet {
            background: #ff8fa3;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 143, 163, 0.4);
            transition: transform 0.2s, background 0.3s;
        }

        .btn-sweet:hover {
            background: #ff758f;
            transform: scale(1.05);
        }

        .btn-sweet:active {
            transform: scale(0.95);
        }

        #music-btn {
            background: none;
            border: 1px solid #ffccd5;
            color: #ff8fa3;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Animasi hati melayang */
        .heart {
            position: fixed;
            color: #ffb3c1;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fly 3s linear forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="music-btn" onclick="toggleMusic()">üéµ Play Gentle Music</button>
        
        <audio id="piano-bgm" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

        <h1>Halo, Kamu! ‚ú®</h1>
        <div id="message-area">
            "Klik tombol di bawah kalau kamu butuh alasan untuk tersenyum hari ini."
        </div>
        
        <button class="btn-sweet" onclick="generateMessage()">Dapatkan Semangat ‚ù§Ô∏è</button>
    </div>

    <script>
        const messages = [
            "Apapun yang terjadi hari ini, ingatlah kalau kamu sudah berjuang dengan hebat. Rehat sejenak, ya? üå∏",
            "Dunia mungkin terasa berat, tapi kamu jauh lebih kuat dari apa yang kamu bayangkan.",
            "Jangan lupa tersenyum. Bukan karena hidup ini sempurna, tapi karena kamu berhak bahagia. üòä",
            "Setiap langkah kecilmu itu berarti. Tidak perlu terburu-buru, nikmati saja prosesnya.",
            "Kamu itu berharga. Jangan biarkan pikiran burukmu membuatmu lupa akan hal itu. ‚ú®",
            "Mungkin hari ini melelahkan, tapi besok adalah halaman baru yang penuh harapan.",
            "Bangga banget sama kamu yang tetap bertahan sampai detik ini. You're doing great! ‚ù§Ô∏è",
            "Tidur yang nyenyak malam ini. Besok kita coba lagi dengan semangat yang baru, ya?"
        ];

        const piano = document.getElementById('piano-bgm');
        const area = document.getElementById('message-area');

        function toggleMusic() {
            if (piano.paused) {
                piano.play();
                document.getElementById('music-btn').innerText = "üéµ Music On";
            } else {
                piano.pause();
                document.getElementById('music-btn').innerText = "üéµ Music Off";
            }
        }

        function generateMessage() {
            // Efek transisi teks
            area.style.opacity = 0;
            
            setTimeout(() => {
                const random = Math.floor(Math.random() * messages.length);
                area.innerText = `"${messages[random]}"`;
                area.style.opacity = 1;
                createHeart();
            }, 300);
        }

        function createHeart() {
            for(let i=0; i<5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
