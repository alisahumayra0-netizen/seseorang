 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definisi Kita</title>
    <style>
        /* Efek Layar Retak yang lebih nyata */
        #crack-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/Aris-Aris/broken-glass/main/broken.png');
            background-size: cover;
            display: none;
            z-index: 100;
            pointer-events: none;
        }

        body {
            background-color: #050505;
            color: #d1d1d1;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 0.5px solid #333;
            border-radius: 2px; /* Gaya kotak lebih kaku/formal */
            max-width: 400px;
            z-index: 10;
        }

        h1 { font-size: 1.2rem; letter-spacing: 3px; color: #fff; }
        p { font-style: italic; font-size: 0.9rem; color: #888; }

        .btn-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            color: #bbb;
            border: 1px solid #222;
            cursor: pointer;
            transition: all 0.5s;
            font-size: 0.85rem;
        }

        .btn-option:hover {
            border-color: #ff4757;
            color: #fff;
            letter-spacing: 1px;
        }

        #music-trigger {
            background: #fff;
            color: #000;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="crack-overlay"></div>

    <audio id="piano" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="box">
        <div id="start-page">
            <button id="music-trigger" onclick="init()">Aktifkan Perasaan</button>
            <h1>HALO, ANONIM.</h1>
            <p>"Sesuatu yang tidak punya nama biasanya lebih mudah untuk dilupakan, kan?"</p>
            <button class="btn-option" onclick="start()">Buktikan Kamu Tidak Begitu</button>
        </div>

        <div id="quiz-page" style="display:none;">
            <h2 id="question" style="font-size: 1rem;"></h2>
            <div id="options"></div>
        </div>
    </div>

    <script>
        const piano = document.getElementById('piano');
        const crack = document.getElementById('crack-overlay');
        let answers = [];

        function init() {
            piano.play();
            document.getElementById('music-trigger').innerText = "ðŸŽµ Musik Aktif";
        }

        const listPertanyaan = [
            {
                q: "Kita ini sedang membangun masa depan atau cuma mengisi waktu luang?",
                opt: ["Membangun masa depan", "Cuma biar gak sepi", "Gak tau, jalani aja"],
                sadIndex: 1
            },
            {
                q: "Kalau nanti ada yang lebih 'jelas' datang ke aku, kamu bakal...",
                opt: ["Nahan aku", "Persilahkan aku pergi", "Bilang 'Kan kita cuma temen'"],
                sadIndex: 2
            },
            {
                q: "Lebih sakit mana: kehilangan aku atau kehilangan status yang gak pernah ada?",
                opt: ["Kehilangan kamu", "Kehilangan status", "Gak ada yang sakit"],
                sadIndex: 2
            }
        ];

        let index = 0;

        function start() {
            document.getElementById('start-page').style.display = 'none';
            document.getElementById('quiz-page').style.display = 'block';
            show();
        }

        function show() {
            const data = listPertanyaan[index];
            document.getElementById('question').innerText = data.q;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';

            data.opt.forEach((teks, i) => {
                const b = document.createElement('button');
                b.className = 'btn-option';
                b.innerText = teks;
                b.onclick = () => pilih(i);
                optDiv.appendChild(b);
            });
        }

        function pilih(i) {
            answers.push(listPertanyaan[index].opt[i]);
            
            if (i === listPertanyaan[index].sadIndex) {
                crack.style.display = 'block';
                setTimeout(() => { crack.style.display = 'none'; }, 800);
            }

            index++;
            if (index < listPertanyaan.length) {
                show();
            } else {
                finish();
            }
        }

        function finish() {
            const teksWA = `Hasil Jawaban Dia:%0A1. ${answers[0]}%0A2. ${answers[1]}%0A3. ${answers[2]}`;
            // GANTI NOMOR WA DI BAWAH (Contoh: 628123456789)
            const noWA = "628xxxxxxxxxx"; 
            
            document.getElementById('box').innerHTML = `
                <h1>TERIMA KASIH.</h1>
                <p>Setidaknya aku tahu di mana posisiku sekarang.</p>
                <button class="btn-option" onclick="window.location.href='https://wa.me/${noWA}?text=${teksWA}'">
                    Kirim kejujuran ini ke WhatsApp-ku
                </button>
            `;
        }
    </script>
</body>
</html>
