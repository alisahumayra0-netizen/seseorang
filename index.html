  <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Penuh Kejutan!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font lucu */
            background-color: #ffda79; /* Warna latar belakang cerah */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background: linear-gradient(135deg, #a29bfe, #ffeaa7); /* Gradien lucu */
            padding: 30px 40px;
            border-radius: 25px; /* Sudut lebih membulat */
            box-shadow: 0 8px 25px rgba(0,0,0,0.2); /* Bayangan lebih jelas */
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden; /* Agar efek tidak keluar */
        }

        h1 {
            color: #d63031; /* Warna merah ceria */
            margin-bottom: 25px;
            font-size: 2.5em; /* Ukuran judul lebih besar */
            text-shadow: 2px 2px #fab1a0; /* Efek shadow */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #444;
        }

        .cute-button {
            display: inline-flex; /* Agar icon dan teks bisa sejajar */
            align-items: center;
            padding: 15px 30px;
            font-size: 1.3em; /* Ukuran teks tombol */
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #fd79a8, #ff7675); /* Gradien pink-merah */
            border: none;
            border-radius: 50px; /* Bentuk kapsul */
            cursor: pointer;
            transition: all 0.3s ease; /* Transisi halus */
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4); /* Bayangan tombol */
            animation: bounce 2s infinite ease-in-out; /* Animasi memantul */
        }

        .cute-button:hover {
            transform: scale(1.05) translateY(-3px); /* Sedikit membesar saat hover */
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.6);
            background: linear-gradient(45deg, #ff7675, #fd79a8); /* Balik gradien */
        }

        .cute-button:active {
            transform: scale(0.98); /* Sedikit mengecil saat diklik */
            box-shadow: 0 3px 10px rgba(253, 121, 168, 0.3);
        }

        .cute-button span {
            margin-left: 10px; /* Jarak antara ikon dan teks */
        }

        /* Animasi memantul */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .quiz-question {
            margin-top: 30px;
            font-size: 1.3em;
            color: #6c5ce7;
            font-weight: bold;
        }

        .response-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #2ecc71;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hai-Hai, Temanku Sayang! ðŸ‘‹</h1>
        <p>Ada kejutan kecil buat kamu nih. Coba klik tombol di bawah!</p>
        
        <button class="cute-button" onclick="startQuiz()">
            ðŸ’–<span>Klik Aku Dong!</span>
        </button>

        <div id="quiz-area" style="display: none;">
            <p class="quiz-question" id="current-question"></p>
            <div id="options-container" style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
                </div>
            <button class="cute-button" style="margin-top: 20px; background: #6c5ce7;" onclick="nextQuestion()">Next</button>
        </div>

        <div id="final-message" style="display: none;">
            <h2 style="color: #27ae60;">Terima Kasih Banyak!</h2>
            <p id="personal-message" class="response-message"></p>
            <button class="cute-button" style="background: #e67e22;" onclick="location.reload()">Mulai Lagi</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Apa makanan kesukaan aku saat galau?",
                options: ["Es Krim Cokelat", "Indomie Goreng", "Pizza Keju", "Nasi Padang"],
                correct: 0
            },
            {
                q: "Warna kesukaan aku adalah...",
                options: ["Biru Langit", "Kuning Cerah", "Pink Pastel", "Hitam Elegan"],
                correct: 2
            },
            {
                q: "Kalau aku lagi bosan, aku suka melakukan apa?",
                options: ["Scroll TikTok", "Baca Buku", "Nonton Drakor", "Tidur Seharian"],
                correct: 2
            },
            {
                q: "Apa cita-cita aku yang paling rahasia?",
                options: ["Jadi Miliarder", "Jadi Chef Terkenal", "Keliling Dunia", "Punya Kucing Banyak"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let friendName = '';

        const quizArea = document.getElementById('quiz-area');
        const finalMessageArea = document.getElementById('final-message');
        const startButton = document.querySelector('.cute-button');
        const currentQuestionText = document.getElementById('current-question');
        const optionsContainer = document.getElementById('options-container');
        const personalMessage = document.getElementById('personal-message');

        function startQuiz() {
            friendName = prompt("Hai! Siapa namamu yang imut itu?").trim();
            if (friendName === null || friendName === '') {
                alert("Yah, kok ga diisi? Coba lagi ya!");
                return;
            }
            
            startButton.style.display = 'none';
            quizArea.style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const currentQ = questions[currentQuestionIndex];
            currentQuestionText.innerText = `Pertanyaan dari aku: ${currentQ.q}`;
            optionsContainer.innerHTML = ''; // Kosongkan pilihan sebelumnya

            currentQ.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'cute-button'; // Gunakan gaya tombol lucu
                button.style.background = '#00b894'; // Warna tombol opsi
                button.style.margin = '5px 0';
                button.innerText = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            if (selectedIndex === questions[currentQuestionIndex].correct) {
                score++;
            }
            // Langsung lanjut ke pertanyaan berikutnya tanpa perlu tombol "Next"
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            quizArea.style.display = 'none';
            finalMessageArea.style.display = 'block';
            
            let message = '';
            if (score === questions.length) {
                message = `Wow ${friendName}, kamu tahu semua tentang aku! Kita memang soulmate! â¤ï¸`;
            } else if (score >= questions.length / 2) {
                message = `Hebat ${friendName}, kamu tahu banyak hal tentang aku! Makasih ya udah kenal aku. ðŸ˜Š`;
            } else {
                message = `Terima kasih ${friendName} sudah mencoba! Gak apa-apa kalau belum banyak tahu, kita masih bisa seru-seruan bareng lagi kok! ðŸ˜„`;
            }
            personalMessage.innerText = message + ` (Skor kamu: ${score} dari ${questions.length})`;
        }
    </script>

</body>
</html>
